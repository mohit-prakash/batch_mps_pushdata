syntax = "proto3";

option java_package = "com.mps.batch_mps_pushdata.proto";
option java_outer_classname = "EmployeeListEventWrapper";
option java_multiple_files = true;

message Employees {
        string first_name = 1;
        string last_name = 2;
        string email = 3;
}

message EmployeeEvents {
        repeated Employees employees = 1;
}